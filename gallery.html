<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Work – Pink Bizness</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 2em;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>
    Piemēri maniem darbiem.
  </header>

  <div class="gallery">
    <img src="1.jpeg" alt="Example 1">
    <img src="2.jpeg" alt="Example 2">
    <img src="3.jpeg" alt="Example 3">
    <img src="4.jpeg" alt="Example 4">
    <img src="5.jpeg" alt="Example 5">
    <img src="6.jpeg" alt="Example 6">
    <img src="7.jpeg" alt="Example 7">
    <img src="8.jpeg" alt="Example 8">
  </div>

</body>
</html>
